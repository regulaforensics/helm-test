{{ if eq .Values.config.mode "standalone" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "idv.fullname" . }}-standalone
  labels:
    {{- include "idv.labels" . | nindent 4 }}
    component: standalone
spec:
  ports:
  {{- range .Values.api.service.ports }}
  - port: {{ tpl (.port | toString) $ }}
    targetPort: {{ tpl (.targetPort | toString) $ }}
    protocol: {{ tpl .protocol $ }}
    name: {{ tpl .name $ }}
  {{- end }}
  selector:
    {{- include "idv.selectorLabels" . | nindent 4 }}
    component: standalone
  type: {{ .Values.api.service.type }}
{{ end }}
